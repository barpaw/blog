version: 1
files_path: "includes/"
embedded_files_path: "files/"
includes:
  - include_type: "AD"
    include_destiny: "AD_SIDEBAR"
    include_file: "ad_sidebar.md"
    include_embedded_files: ["example_1.webp"]
    is_include_visible: true
  - include_type: "ANNONUNCEMENT"
    include_destiny: "ANNONUNCEMENT_HEADER"
    include_file: "announcement.md"
    include_embedded_files: ["example_2.webp", "example_3.webp"]
    is_include_visible: true
  - include_type: "CONTACT"
    include_destiny: "CONTACT_PAGE"
    include_file: "contact.md"
    include_embedded_files: []
    is_include_visible: true
  - include_type: "PRIVACY_POLICY"
    include_destiny: "PRIVACY_POLICY_PAGE"
    include_file: "privacy_policy.md"
    include_embedded_files: ["pp.pdf", "t.pdf"]
    is_include_visible: true
  - include_type: "TERMS"
    include_destiny: "TERMS_PAGE"
    include_file: "terms.md"
    include_embedded_files: []
    is_include_visible: true
